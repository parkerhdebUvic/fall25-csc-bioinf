name: Github CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Codon & seq plugin
        run: |
          mkdir -p "${HOME}/.codon"
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz \
            | tar zxvf - --strip-components=1 -C "${HOME}/.codon"
          mkdir -p "${HOME}/.codon/lib/codon/plugins"
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz \
            | tar zxvf - -C "${HOME}/.codon/lib/codon/plugins"
          # persist PATH for subsequent steps:
          echo "${HOME}/.codon/bin" >> "$GITHUB_PATH"

      - name: Install matplotlib
        run: |
          pip install matplotlib

      - name: Set up Codon Python bridge
        run: |
          pip install --upgrade pip
          pip install find_libpython
          echo "CODON_PYTHON=$(find_libpython)" >> "$GITHUB_ENV"
          echo "Found Python at: $(find_libpython)"

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Week 1
        env:
          CODON_PYTHON: ${{ env.CODON_PYTHON }}
        run: bash week1/evaluate.sh #maybe this should be after env?
